<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        background-color: #444;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 5px;
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        color: #fff;
        background-color: #666;
        cursor: pointer;
      }

      .cell:hover {
        background-color: #888;
      }

      .message {
        margin-top: 20px;
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="game-board">
      <div class="cell" onclick="cellClicked(0, 0)"></div>
      <div class="cell" onclick="cellClicked(0, 1)"></div>
      <div class="cell" onclick="cellClicked(0, 2)"></div>
      <div class="cell" onclick="cellClicked(1, 0)"></div>
      <div class="cell" onclick="cellClicked(1, 1)"></div>
      <div class="cell" onclick="cellClicked(1, 2)"></div>
      <div class="cell" onclick="cellClicked(2, 0)"></div>
      <div class="cell" onclick="cellClicked(2, 1)"></div>
      <div class="cell" onclick="cellClicked(2, 2)"></div>
    </div>

    <div class="message" id="message"></div>

    <script>
      let currentPlayer = "X"; // 'X' or 'O'
      let board = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""],
      ];
      let gameActive = true; // To track if the game is still active

      // Function to handle cell clicks
      function cellClicked(row, col) {
        if (!gameActive || board[row][col] !== "") return; // If cell is already filled or game is over, return

        board[row][col] = currentPlayer; // Set cell value
        document.getElementsByClassName("cell")[row * 3 + col].innerText =
          currentPlayer; // Update UI

        if (checkWin()) {
          document.getElementById(
            "message"
          ).innerText = `${currentPlayer} wins!`;
          gameActive = false;
        } else if (checkDraw()) {
          document.getElementById("message").innerText = `It's a draw!`;
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X"; // Switch turns
        }
      }

      // Function to check if there's a winner
      function checkWin() {
        // Check rows, columns, and diagonals
        for (let i = 0; i < 3; i++) {
          if (
            board[i][0] !== "" &&
            board[i][0] === board[i][1] &&
            board[i][1] === board[i][2]
          )
            return true; // Rows
          if (
            board[0][i] !== "" &&
            board[0][i] === board[1][i] &&
            board[1][i] === board[2][i]
          )
            return true; // Columns
        }
        if (
          board[0][0] !== "" &&
          board[0][0] === board[1][1] &&
          board[1][1] === board[2][2]
        )
          return true; // Diagonal
        if (
          board[0][2] !== "" &&
          board[0][2] === board[1][1] &&
          board[1][1] === board[2][0]
        )
          return true; // Anti-diagonal
        return false;
      }

      // Function to check if it's a draw
      function checkDraw() {
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            if (board[row][col] === "") return false; // If any cell is empty, it's not a draw
          }
        }
        return true; // All cells are filled, it's a draw
      }
    </script>
  </body>
</html>
