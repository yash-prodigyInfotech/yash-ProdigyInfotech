<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      label {
        font-size: 1.2rem;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        margin-left: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }

      button:hover {
        background-color: #555;
      }

      #weatherInfo {
        text-align: left;
        margin-top: 20px;
      }

      .weather-item {
        margin-bottom: 10px;
      }

      .weather-item strong {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="locationForm">
        <label for="locationInput">Enter Location:</label>
        <input type="text" id="locationInput" placeholder="City, Country" />
        <button type="submit">Get Weather</button>
      </form>
      <div id="weatherInfo">
        <!-- Weather data will be displayed here -->
      </div>
    </div>

    <script>
      document
        .getElementById("locationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let location = document.getElementById("locationInput").value.trim();

          // Replace with your own API key and API endpoint URL
          let apiKey = "YOUR_API_KEY";
          let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;

          fetch(apiUrl)
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log(data);
              displayWeather(data);
            })
            .catch((error) => {
              console.error("Error fetching data:", error);
              alert("Unable to fetch weather data. Please try again.");
            });

          document.getElementById("locationInput").value = "";
        });

      function displayWeather(data) {
        let weatherInfo = document.getElementById("weatherInfo");
        weatherInfo.innerHTML = "";

        let cityName = data.name;
        let temperature = data.main.temp;
        let weatherDescription = data.weather[0].description;
        let iconCode = data.weather[0].icon;

        let iconUrl = `http://openweathermap.org/img/w/${iconCode}.png`;

        let weatherHtml = `
        <div class="weather-item"><strong>Location:</strong> ${cityName}</div>
        <div class="weather-item"><strong>Temperature:</strong> ${temperature} &#8451;</div>
        <div class="weather-item"><strong>Weather:</strong> ${weatherDescription}</div>
        <img src="${iconUrl}" alt="Weather Icon">
    `;

        weatherInfo.innerHTML = weatherHtml;
      }
    </script>
  </body>
</html>
